<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Search Your Favourite Phone</title>
    <style>
        #spinner{
            display: none;
        }
    </style>
</head>
<body class="bg-gray">
    <header>
        <h2 class="text-center text-success">Search Your Favourite Phone</h2>
        <div class="input-group mb-3 w-50 mx-auto">
        <input id= "search-field" type="text" class="form-control" placeholder="Search the Phone you want" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchPhone()"class="btn btn-outline-secondary" type="button" id="button-search">Search</button>
        </div>

    </header>
    
    <main>
          <!-- modal contents -->
  <section>
            
    <!-- Modal -->
    <div class="modal fade" id="phoneDetailModal" tabindex="-1" aria-labelledby="phoneDetailModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="phoneDetailModalLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="phone-details" class="modal-body">
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- phone search result -->
<section>
    <!-- not found -->
    <div id="no-found-message" class="mt-4 d-none">
        <h3 class="text-warning">No Phone Found. Please try a new search</h3>
    </div>
    <!-- display phones -->
    <div id="search-result" class="row row-cols-2 row-cols-md-4 g-4">
        
    </div>
    
</section>    
 <!-- loader -->
 <section id="loader" class="d-none">
    <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
        <div class="spinner-border  text-success" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
</section>  

</main>



<!-- script link -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="js/app.js"></script>
</body>
</html>
